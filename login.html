<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <p>用户登录</p>
    </div>
    <div class="login">
        <div class="login-panel">
            <div class="phone">
                <p>手机号码：</p>
                <input id="text" type="text" placeholder="手机号码" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="password">
                <p>密码：</p>
                <input id="password" type="text" placeholder="密码" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="login1" onclick="history.back()">
                <p>登陆</p>
            </div>
            <div class="register" onclick="location.href='register.html'">
                <p>去注册</p>
            </div>
        </div>
    </div>
    <div>&nbsp;</div>
    <div class="footer">
        <div onclick="location.href='index.html'">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </div>
        <div>
            <i class="fa fa-compass"></i>
            <p>发现</p>
        </div>
        <div onclick="location.href='history.html'">
            <i class="fa fa-file-text"></i>
            <p>订单</p>
        </div>
        <div onclick="location.href='login.html'">
            <i class="fa fa-user"></i>
            <p>我的</p>
        </div>
    </div>
</div>
</body>
</html>
