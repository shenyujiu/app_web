<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <p>用户登录</p>
    </div>
    <div class="login">
        <div class="login-panel">
            <div class="phone">
                <p>手机号码：</p>
                <input id="text" type="text" placeholder="手机号码" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="password">
                <p>密码：</p>
                <input id="password" type="text" placeholder="密码" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="ensurePassword">
                <p>确认密码：</p>
                <input id="ensurePassword" type="text" placeholder="确认密码" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="name">
                <p>用户姓名：</p>
                <input id="name" type="text" placeholder="用户姓名" style="flex: 10; outline: none; border: none; color: #656464">
            </div>
            <div class="sex">
                <p>性别：</p>
                <div class="male">
                    <i class="fa-regular fa-circle-dot"></i>
                    <p>&nbsp;男</p>
                </div>
                <div class="female">
                    <i class="fa-regular fa-circle"></i>
                    <p>&nbsp;女</p>
                </div>
            </div>
            <div class="register" onclick="location.href='login.html'">
                <p>注册</p>
            </div>
        </div>
    </div>
    <div>&nbsp;</div>
    <div class="footer">
        <div onclick="location.href='index.html'">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </div>
        <div>
            <i class="fa fa-compass"></i>
            <p>发现</p>
        </div>
        <div onclick="location.href='history.html'">
            <i class="fa fa-file-text"></i>
            <p>订单</p>
        </div>
        <div onclick="location.href='login.html'">
            <i class="fa fa-user"></i>
            <p>我的</p>
        </div>
    </div>
</div>
</body>
</html>
